language: node_js
node_js:
- '11'
addons:
  chrome: stable
before_script:
- cd uberpage
- npm install
- npm install -g codacy-coverage
script:
- npm run lint
- CI=true npm test -- --coverage
- CI=true npm run build
after_script:
- codacy-coverage < coverage/lcov.info
notifications:
  email:
    on_failure: change
    on_success: change
deploy:
  provider: releases
  api_key:
    secure: 
  on:
    repo: StegSchreck/uberpage
    tags: true
